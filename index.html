<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 50px; background: #f4f4f4; }
        textarea { width: 80%; height: 150px; }
        .result { margin-top: 20px; font-size: 24px; }
        .fake { color: red; }
        .real { color: green; }
    </style>
</head>
<body>
    <h1>üì∞ Fake News Detector</h1>
    <form method="POST">
        <textarea name="news" placeholder="Paste your news content here..." required></textarea><br><br>
        <button type="submit">Check News</button>
    </form>

    {% if prediction is not none %}
        <div class="result">
            {% if prediction == 1 %}
                <p class="real">‚úÖ REAL News</p>
            {% else %}
                <p class="fake">‚ùå FAKE News</p>
            {% endif %}
        </div>
        <br><a href="/">Try Again</a>
    {% endif %}
</body>
</html>
